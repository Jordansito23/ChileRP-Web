<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chile Roleplay - Bienvenido</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #111, #ff8000);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .btn {
            background: #ff8000;
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e06b00;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img class="logo" src="https://cdn.discordapp.com/attachments/1063526880776560702/1351358710827581471/Chile_RolePlay_Community.png?ex=67da165f&is=67d8c4df&hm=11aca2e9137991f73e5bf1babb54d463f9d7963d7063e0c8a0c2b477d73f1dc2&" alt="Chile Roleplay Logo">
        <h1>Bienvenido a Chile Roleplay</h1>
        <p>El servidor de Roleplay más grande de Chile, donde la realidad se mezcla con la diversión.</p>
        <button class="btn" onclick="window.location.href='https://discord.gg/tuservidor'">Unirse al Discord</button>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
