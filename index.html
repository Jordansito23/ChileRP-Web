<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chile Roleplay - Bienvenido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #111, #ff8000);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?city,night') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .btn {
            background: #ff8000;
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e06b00;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <img class="logo" src="https://via.placeholder.com/150" alt="Chile Roleplay Logo">
        <h1>Bienvenido a Chile Roleplay</h1>
        <p>El servidor de Roleplay más grande de Chile, donde la realidad se mezcla con la diversión.</p>
        <button class="btn" onclick="window.location.href='https://https://discord.gg/EYmXRhVfUr'">Unirse al Discord</button>
    </div>
</body>
</html>
